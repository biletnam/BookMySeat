<div class="container" style="padding-right: 70%">
  <h2 class = "page-header">Add route</h2>
  <form (submit) = "onRegisterSubmit()">
    <div class="form-group">
      <label>Route ID</label>
      <input type="text" [(ngModel)] = "route_id" name = "route_id" class="form-control">
    </div>
    <div class="form-group">
      <label>Cities</label>
      <input type="text" [(ngModel)] = "cities" name = "cities" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
