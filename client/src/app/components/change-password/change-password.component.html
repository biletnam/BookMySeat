<div class="container" style="padding-right: 70%">
  <h2 class = "page-header">Change Password</h2>
  <form (submit) = "onClickSave()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)] = "email" name = "email" class="form-control" disabled="true">
    </div>
    <div class="form-group">
      <label>Current Password</label>
      <input type="password" [(ngModel)] = "password" name = "password" class="form-control">
    </div>
    <br>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)] = "npassword" name = "npassword" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)] = "cpassword" name = "cpassword" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
