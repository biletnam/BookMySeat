<h2 class="page-header">Route Information</h2>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <table class="table">
        <tr>
          <th></th>
          <th>Route ID</th>
          <th>Cities</th>
          <th>Edit |Remove</th>
        </tr>
        <tr *ngFor = "let route of routes">
          <td></td>
          <td>{{route.route_id}}</td>
          <td>{{route.cities}}</td>
          <td><button type="button" name="button" (click)="edit(route)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button> <button type="button" name="button" (click)="remove(route.route_id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
