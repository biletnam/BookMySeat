<div *ngIf="flag">
<h2 class = "page-header">{{data[0]}}</h2>
<div class="row">
  <div class="col-md-4">
    <h2 class = "page-header">Passenger Details</h2>
    <form (submit) = "onClickNext()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)] = "name" name = "name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)] = "email" name = "email" class="form-control">
      </div>
      <div class="form-group">
        <label>Telephone</label>
        <input type="text" [(ngModel)] = "telephone" name = "telephone" class="form-control">
      </div>
      <div class="form-group">
        <label>Seats</label>
        <input type="text" [(ngModel)] = "seats" name = "seats" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="Next">
    </form>
  </div>
  <div class="col-md-4" >
    <h2 class = "page-header">Seat Arrangement</h2>
    <div class="btn-toolbar" role="toolbar" aria-label="" >
      <div class="row" *ngFor = "let row of cseats">
        <div class="col-md-4" *ngFor = "let col of row">
          <label class="big-checkbox" *ngFor = "let seat of col">
            <input type="checkbox" id="{{seat}}" value="{{seat}}" [disabled] = "func1(turnseats[seat - 1])"> {{func(seat)}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
</div>
